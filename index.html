<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(45deg, rgb(8, 8, 8) 0%, rgb(30, 3, 58) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: min(1028px, 90vw);
            height: min(736px, 90vh);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 48px;
            backdrop-filter: blur(140px);
            display: flex;
            gap: 24px;
            padding: 24px;
            position: relative;
            box-shadow: 6px 6px 82.4px rgba(0, 0, 0, 0.27),
                        inset 1px 1px 2px rgba(255, 255, 255, 0.25);
        }

        .image-section {
            flex: 1;
            border-radius: 32px;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-section {
            flex: 1;
            padding: 48px 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 32px;
            text-align: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .logo {
            width: 140px;
            height: 28px;
        }

        .title {
            color: white;
            font-size: 36px;
            line-height: 1.2;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .input-field {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: none;
            border-radius: 61px;
            padding: 0 24px;
            color: white;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 38px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .submit-btn.active {
            cursor: pointer;
            opacity: 1;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .submit-btn.active:hover {
            background: rgba(37, 207, 97, 0.8);
            color: white;
        }

        .input-field:focus {
            outline: none;
        }

        .blur-effect {
            position: absolute;
            width: min(1126px, 100vw);
            height: min(745px, 100vh);
            background: rgba(242, 16, 168, 0.2);
            border-radius: 50%;
            filter: blur(584px);
            z-index: -1;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
        }
