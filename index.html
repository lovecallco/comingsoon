<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    html, body {
      min-height: 100vh;
      height: auto;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      background: linear-gradient(45deg, rgb(8, 8, 8) 0%, rgb(30, 3, 58) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .container {
      width: min(1028px, 90vw);
      min-height: 90vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 48px;
      backdrop-filter: blur(140px);
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 24px;
      position: relative;
      box-shadow: 6px 6px 82.4px rgba(0, 0, 0, 0.27),
                  inset 1px 1px 2px rgba(255, 255, 255, 0.25);
      max-width: 400px;
      margin: 0 auto;
    }

    .image-section {
      width: 100%;
      height: auto;
      aspect-ratio: 3/4;
      border-radius: 32px;
      overflow: hidden;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }

    .content-section {
      padding: 0 24px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 32px;
      text-align: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .logo {
      width: 140px;
      height: 28px;
    }

    .title {
      color: white;
      font-size: 24px;
      line-height: 1.2;
      margin-top: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    .input-field {
      width: 100%;
      height: 45px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 25px;
      padding: 0 24px;
      color: white;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      height: 45px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 25px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      opacity: 0.5;
    }

    .submit-btn.active {
      cursor: pointer;
      opacity: 1;
      background: rgba(37, 207, 97, 0.8);
      color: white;
    }

    .input-field:focus {
      outline: none;
    }

    .blur-effect {
      position: absolute;
      width: min(1126px, 100vw);
      height: min(745px, 100vh);
      background: rgba(242, 16, 168, 0.2);
      border-radius: 50%;
      filter: blur(584px);
      z-index: -1;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
    }

    @supports (padding: env(safe-area-inset-top)) {
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    }
  </style>
</head>
<body>
  <div class="blur-effect"></div>
  <div class="container">
    <div class="image-section">
      <img src="landingpageimage.png" alt="Featured Image">
    </div>
    <div class="content-section">
      <div class="header-content">
        <img src="Logo.svg" alt="Logo" class="logo">
        <h1 class="title">Get notified when we're live ðŸ’‹</h1>
      </div>
      <div class="form-group">
        <input type="email" class="input-field" placeholder="Enter your email" oninput="checkInput(this)">
        <button class="submit-btn" disabled onclick="submitEmail()">
          <span>Notify me</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M2 12l18 0M16 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    function checkInput(input) {
      const submitBtn = input.parentElement.querySelector('.submit-btn');
      const isValid = input.value.includes('@') && input.checkValidity();
      submitBtn.classList.toggle('active', isValid);
      submitBtn.disabled = !isValid;
    }

    async function submitEmail() {
      const email = document.querySelector('.input-field').value;
      const submitBtn = document.querySelector('.submit-btn');
      const contentSection = document.querySelector('.content-section');
      const url = 'https://script.google.com/macros/s/AKfycbxaC5hvIIHRdlpvzxszz6cfEYeH1_dZ9ckhlDOMcUTPlzvr6x7eFPJrMPrNHXDPkMlv/exec';

      submitBtn.disabled = true;

      try {
        await fetch(url, {
          method: 'POST',
          mode: 'no-cors',
          cache: 'no-cache',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email })
        });

        contentSection.innerHTML = `
          <div class="header-content">
            <img src="Logo.svg" alt="Logo" class="logo">
            <div style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
              <h1 class="title">Thanks for signing up! ðŸŽ‰</h1>
              <p style="color: rgba(255,255,255,0.8); font-size: 18px;">
                We'll notify you as soon as we're live.
              </p>
            </div>
          </div>
        `;

      } catch (error) {
        console.error('Error:', error);
        alert('Sorry, there was an error. Please try again.');
        submitBtn.disabled = false;
      }
    }

    // Fix for iOS Safari input field freezing scroll
    document.querySelector('.input-field').addEventListener('blur', () => {
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
