<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#090809" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    /* Original styles preserved â€” image paths fixed below in HTML/JS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(45deg, rgb(8, 8, 8) 0%, rgb(30, 3, 58) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container2 {
       display: none;
      }

    .container {
      width: min(1028px, 90vw);
      height: min(736px, 90vh);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 48px;
      backdrop-filter: blur(140px);
      display: flex;
      gap: 24px;
      padding: 24px;
      position: relative;
      box-shadow: 6px 6px 82.4px rgba(0, 0, 0, 0.27),
                  inset 1px 1px 2px rgba(255, 255, 255, 0.25);
    }

    .image-section {
      flex: 1;
      border-radius: 32px;
      overflow: visible; /* Changed from hidden to visible */
      padding: 16px; /* Added padding to ensure no cropping */
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Changed from cover to contain */
      object-position: center; /* Ensures image is centered */
    }

    .content-section {
      flex: 1;
      padding: 48px 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 32px;
      text-align: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .logo {
      width: 140px;
      height: 28px;
    }

    .title {
      color: white;
      font-size: 36px;
      line-height: 1.2;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    .input-field {
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.03);
      border: none;
      border-radius: 61px;
      padding: 0 24px;
      color: white;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 38px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      opacity: 0.5;
    }

    .submit-btn.active {
      cursor: pointer;
      opacity: 1;
      background: rgba(37, 207, 97, 0.8);
      color: white;
    }

    .input-field:focus {
      outline: none;
    }

    .blur-effect {
      position: absolute;
      width: min(1126px, 100vw);
      height: min(745px, 100vh);
      background: rgba(242, 16, 168, 0.2);
      border-radius: 50%;
      filter: blur(584px);
      z-index: -1;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      body {
        background: linear-gradient(to bottom, #090809, #28053D);
      }

      .container {
       display: none;
      }
      .container2 {
      display: block;
      width: 100%;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      padding: 24px;
      border-radius: 0;
      background: transparent;
      backdrop-filter: none;
      box-shadow: none;
      flex-direction: column;
      justify-content: flex-start;
      gap: 32px;
    }

    .content-section2 {
      width: 100%;
      padding: 0;
    }

    .header-content2 {
      gap: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo2 {
      width: 120px; /* Slightly smaller */
      height: auto;
      margin: 60px auto;
    }

    .image-section2 {
      width: 100%;
      max-width: 200px; /* Slightly reduced from 320px */
      height: auto;
      max-height: 450px;
      margin: -20px auto 0; /* Reduced from 48px to move up */
      border-radius: 0;
      overflow: hidden; /* Changed from visible to crop */
      position: relative;
      padding: 0;
    }

    .image-section2 img {
      width: 100%;
      height: auto;
      object-fit: cover;
      object-position: top center; /* Ensures focus on upper portion */
    }


    .title2 {
      font-size: 30px; /* Slightly smaller */
      margin-top: 20px;
      color: white;
      line-height: 1.2;
      text-align: center;
      max-width: 300px;
    }

    .form-group2 {
      width: 100%;
      max-width: 320px;
      margin: 24px auto 0;
      gap: 16px;
    }

    .input-field2 {
      height: 56px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0 20px;
      font-size: 16px;
      color: white;
      border: none;
      width: 100%;
    }

    .input-field2::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .submit-btn2 {
      height: 56px;
      margin: 8px 0 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 16px;
      width: 100%;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      opacity: 0.5;
    }

    .submit-btn2.active {
      background: rgba(255, 255, 255, 0.9);
      color: #1a0033;
      cursor: pointer;
      opacity: 1;
    }
         
      /* Remove the blur effect for mobile */
      .blur-effect {
        display: none;
      }
    }

    /* Adjust for iPhone notch */
    @supports (padding: env(safe-area-inset-top)) {
      @media (max-width: 768px) {
        .container {
          padding-top: env(safe-area-inset-top);
        }
      }
    }
  </style>
</head>
<body>
  <div class="blur-effect"></div>
  <div class="container">
    <div class="image-section">
      <img src="landingpageimage.png" alt="Featured Image">
    </div>
    <div class="content-section">
      <div class="header-content">
        <img src="Logo.svg" alt="Logo" class="logo">
        <h1 class="title">Get notified when we're live ðŸ’‹</h1>
      </div>
      <div class="form-group">
        <input type="email" class="input-field" placeholder="Enter your email" oninput="checkInput(this)">
        <button class="submit-btn" disabled onclick="submitEmail()">
          <span>Notify me</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M2 12l18 0M16 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="container2">
    <div class="content-section2">
      <div class="header-content2">
        <img src="Logo.svg" alt="Logo" class="logo2">
        <div class="image-section2">
          <img src="landingpageimage.png" alt="Featured Image">
        </div>
        <h1 class="title2">Get notified when we're live ðŸ’‹</h1>
      </div>
    </div>
    <div class="form-group2">
      <input type="email" class="input-field2" placeholder="Enter your email" oninput="checkInput(this)">
      <button class="submit-btn2" disabled onclick="submitEmail()">
        <span>Notify me</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M2 12l18 0M16 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>
</body>
<script>
  function checkInput(input) {
    const submitBtn = input.parentElement.querySelector('.submit-btn');
    const isValid = input.value.includes('@') && input.checkValidity();
    submitBtn.classList.toggle('active', isValid);
    submitBtn.disabled = !isValid;
  }

  async function submitEmail() {
    const email = document.querySelector('.input-field').value;
    const submitBtn = document.querySelector('.submit-btn');
    const contentSection = document.querySelector('.content-section');
    const url = 'https://script.google.com/macros/s/AKfycbxaC5hvIIHRdlpvzxszz6cfEYeH1_dZ9ckhlDOMcUTPlzvr6x7eFPJrMPrNHXDPkMlv/exec';

    submitBtn.disabled = true;

    try {
      await fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        cache: 'no-cache',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email })
      });

      contentSection.innerHTML = `
        <div class="header-content">
          <img src="Logo.svg" alt="Logo" class="logo">
          <div style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
            <h1 class="title">Thanks for signing up! ðŸŽ‰</h1>
            <p style="color: rgba(255,255,255,0.8); font-size: 18px;">
              We'll notify you as soon as we're live.
            </p>
          </div>
        </div>
      `;

    } catch (error) {
      console.error('Error:', error);
      alert('Sorry, there was an error. Please try again.');
      submitBtn.disabled = false;
    }
  }
</script>
</html>
